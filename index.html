<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebinarFuel ↔ Keap Bridge Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #2d3748;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .progress-bar {
            height: 4px;
            background: #e2e8f0;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }

        .form-container {
            padding: 40px;
        }

        .step {
            margin-bottom: 40px;
        }

        .step-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .step-number {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            font-size: 18px;
        }

        .step-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .code-textarea {
            width: 100%;
            min-height: 120px;
            padding: 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        .code-textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .example-link {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            margin-top: 8px;
            display: inline-block;
        }

        .example-link:hover {
            text-decoration: underline;
        }

        .generate-section {
            background: #f7fafc;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }

        .btn-generate {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .btn-generate:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-generate:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #e2e8f0;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 40px;
        }

        .result-tabs {
            display: flex;
            background: #f7fafc;
            border-radius: 8px 8px 0 0;
            overflow: hidden;
        }

        .tab-btn {
            flex: 1;
            padding: 16px;
            background: transparent;
            border: none;
            font-weight: 600;
            color: #718096;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
        }

        .tab-content {
            display: none;
            background: white;
            border: 1px solid #e2e8f0;
            border-top: none;
            border-radius: 0 0 8px 8px;
        }

        .tab-content.active {
            display: block;
        }

        .code-output {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }

        .copy-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin: 16px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #38a169;
        }

        .alert {
            padding: 12px 16px;
            margin: 16px 0;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .save-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .save-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .save-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
        }

        .btn-save {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
        }

        .saved-config {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config-name {
            font-weight: 600;
        }

        .config-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-load {
            background: #48bb78;
            color: white;
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .debug-panel {
            background: #1a202c;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            display: none;
        }

        .debug-toggle {
            background: #ed8936;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .config-header {
            background: #f8fafc;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #e2e8f0;
        }

        .config-row {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-bottom: 15px;
        }

        .config-name-input {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
        }

        .config-name-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .config-dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background: white;
            min-width: 250px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            border-radius: 8px;
            z-index: 1000;
            border: 1px solid #e2e8f0;
            max-height: 300px;
            overflow-y: auto;
        }

        .dropdown-content.show {
            display: block;
        }

        .dropdown-item {
            padding: 12px 16px;
            cursor: pointer;
            border-bottom: 1px solid #f7fafc;
            transition: background 0.2s;
        }

        .dropdown-item:hover {
            background: #f7fafc;
        }

        .dropdown-item:last-child {
            border-bottom: none;
        }

        .config-meta {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .config-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-mini {
            padding: 4px 8px;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-edit {
            background: #48bb78;
            color: white;
        }

        .btn-delete-mini {
            background: #f56565;
            color: white;
        }

        .config-status {
            font-size: 14px;
            font-weight: 600;
            color: #718096;
        }

        .status-new {
            color: #ed8936;
        }

        .status-saved {
            color: #48bb78;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 WebinarFuel ↔ Keap Bridge</h1>
            <p>Generate bulletproof integration code with SMS consent handling</p>
        </div>

        <div class="main-card">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="form-container">
                <button class="debug-toggle" onclick="toggleDebug()">🐛 Toggle Debug Panel</button>
                
                <div class="debug-panel" id="debugPanel"></div>

                <!-- Configuration Management -->
                <div class="config-header">
                    <div class="config-row">
                        <input type="text" id="configName" class="config-name-input" placeholder="Enter configuration name..." onchange="updateConfigStatus()">
                        <div class="config-dropdown">
                            <button class="dropdown-btn" onclick="toggleDropdown()">
                                📂 Load Saved <span id="dropdownArrow">▼</span>
                            </button>
                            <div class="dropdown-content" id="configDropdown"></div>
                        </div>
                        <button type="button" class="btn-save" onclick="saveConfiguration()">💾 Save</button>
                    </div>
                    <div class="config-status" id="configStatus">💡 Enter a name and start building your integration</div>
                </div>

                <form id="bridgeForm">
                    <!-- Step 1: WebinarFuel Code -->
                    <div class="step">
                        <div class="step-header">
                            <div class="step-number">1</div>
                            <div class="step-title">WebinarFuel Embed Code</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Paste your WebinarFuel embed code:</label>
                            <textarea 
                                id="wfCode" 
                                class="code-textarea" 
                                placeholder="<script src=&quot;https://d3pw37i36t41cq.cloudfront.net/embed_v2.js&quot;></script>
<div class=&quot;wf_target wf_target_YOUR_ID&quot;></div>
<script>_wf.push({id:&quot;YOUR_ID&quot;});</script>"
                                required></textarea>
                            <a href="#" class="example-link" onclick="loadWFExample()">📋 Load Example</a>
                        </div>
                    </div>

                    <!-- Step 2: Keap Form Code -->
                    <div class="step">
                        <div class="step-header">
                            <div class="step-number">2</div>
                            <div class="step-title">Keap/Infusionsoft Form Code</div>
                        </div>
                        <div class="input-group">
                            <label class="input-label">Paste your complete Keap form HTML:</label>
                            <textarea 
                                id="keapCode" 
                                class="code-textarea" 
                                placeholder="<form id=&quot;inf_form_YOUR_FORM_ID&quot; action=&quot;https://YOUR_SUBDOMAIN.infusionsoft.com/app/form/process/YOUR_FORM_ID&quot;>
  <input id=&quot;inf_field_FirstName&quot; name=&quot;inf_field_FirstName&quot; type=&quot;text&quot; />
  <input id=&quot;inf_field_Email&quot; name=&quot;inf_field_Email&quot; type=&quot;email&quot; />
  <input id=&quot;inf_field_Phone1&quot; name=&quot;inf_field_Phone1&quot; type=&quot;tel&quot; />
  <input id=&quot;inf_option_SMSConsent&quot; name=&quot;inf_option_SMSConsent&quot; type=&quot;checkbox&quot; />
</form>"
                                required></textarea>
                            <a href="#" class="example-link" onclick="loadKeapExample()">📋 Load Example</a>
                        </div>
                    </div>


                </form>
            </div>

            <!-- Generate Section -->
            <div class="generate-section">
                <button type="button" class="btn-generate" id="generateBtn" onclick="generateBridge()">
                    🚀 Generate Bridge Code
                </button>
                
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <div>Generating your bulletproof bridge code...</div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <div class="result-tabs">
                    <button class="tab-btn active" onclick="showTab('wf-embed')">📺 WebinarFuel Button</button>
                    <button class="tab-btn" onclick="showTab('keap-form')">🔧 Custom HTML Block</button>
                </div>
                
                <div class="tab-content active" id="wf-embed">
                    <div class="code-output" id="wfEmbedCode"></div>
                    <button class="copy-btn" onclick="copyToClipboard('wfEmbedCode')">📋 Copy Code</button>
                </div>
                
                <div class="tab-content" id="keap-form">
                    <div class="code-output" id="keapFormCode"></div>
                    <button class="copy-btn" onclick="copyToClipboard('keapFormCode')">📋 Copy Code</button>
                </div>
            </div>
        </div>
    </div>

    <script src="enhanced-bridge-generator.js"></script>
    <script>
        let debugMode = false;
        let generator;

        // Initialize generator and debug
        function initializeApp() {
            debugLog('🚀 Initializing WebinarFuel Bridge Generator...');
            
            try {
                generator = new WFKeapBridgeGenerator();
                debugLog('✅ Generator initialized successfully');
            } catch (error) {
                debugLog('❌ Failed to initialize generator: ' + error.message);
                showAlert('Failed to initialize generator: ' + error.message, 'error');
            }
            
            debugLog('📋 Configuration system initialized');
        }

        // Debug logging
        function debugLog(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${message}`;
            console.log(logMessage);
            
            if (debugMode) {
                const debugPanel = document.getElementById('debugPanel');
                debugPanel.innerHTML += logMessage + '\n';
                debugPanel.scrollTop = debugPanel.scrollHeight;
            }
        }

        function toggleDebug() {
            debugMode = !debugMode;
            const debugPanel = document.getElementById('debugPanel');
            debugPanel.style.display = debugMode ? 'block' : 'none';
            
            if (debugMode) {
                debugLog('🐛 Debug mode enabled');
            }
        }

        // Main generation function
        async function generateBridge() {
            debugLog('🔄 Starting bridge generation...');
            
            const wfCode = document.getElementById('wfCode').value.trim();
            const keapCode = document.getElementById('keapCode').value.trim();
            
            // Validation
            if (!wfCode) {
                debugLog('❌ Validation failed: Missing WebinarFuel code');
                showAlert('Please enter WebinarFuel embed code', 'error');
                return;
            }
            
            if (!keapCode) {
                debugLog('❌ Validation failed: Missing Keap code');
                showAlert('Please enter Keap form code', 'error');
                return;
            }
            
            debugLog('✅ Input validation passed');
            debugLog('📊 WebinarFuel code length: ' + wfCode.length);
            debugLog('📊 Keap code length: ' + keapCode.length);
            
            // Show loading
            showLoading();
            debugLog('⏳ Loading state activated');
            
            try {
                debugLog('🔧 Calling generator.generateSeparateBlocks()...');
                
                if (!generator) {
                    throw new Error('Generator not initialized');
                }
                
                const results = generator.generateSeparateBlocks(wfCode, keapCode);
                debugLog('✅ Bridge generation completed successfully');
                debugLog('📊 Result keys: ' + Object.keys(results).join(', '));
                
                // Display results
                displayResults(results);
                showAlert('Bridge code generated successfully! 🎉', 'success');
                debugLog('🎉 Results displayed to user');
                
            } catch (error) {
                debugLog('❌ Generation error: ' + error.message);
                debugLog('🔍 Error stack: ' + error.stack);
                console.error('Generation error:', error);
                showAlert('Error generating code: ' + error.message, 'error');
            }
            
            hideLoading();
            debugLog('⏹️ Loading state deactivated');
        }

        // UI Helper Functions
        function showLoading() {
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('loading').style.display = 'block';
            
            const progressFill = document.getElementById('progressFill');
            progressFill.style.width = '0%';
            setTimeout(() => progressFill.style.width = '30%', 100);
            setTimeout(() => progressFill.style.width = '60%', 500);
            setTimeout(() => progressFill.style.width = '90%', 1000);
        }

        function hideLoading() {
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('loading').style.display = 'none';
            document.getElementById('progressFill').style.width = '100%';
            
            setTimeout(() => {
                document.getElementById('progressFill').style.width = '0%';
            }, 1000);
        }

        function displayResults(results) {
            document.getElementById('wfEmbedCode').textContent = results.webinarFuelEmbed || 'No code generated';
            document.getElementById('keapFormCode').textContent = results.keapFormWithScript || 'No code generated';
            
            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function showTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Add active class to selected tab
            event.target.classList.add('active');
            document.getElementById(tabName).classList.add('active');
        }

        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = '✅ Copied!';
                btn.style.background = '#48bb78';
                
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                debugLog('❌ Copy failed: ' + err.message);
                showAlert('Failed to copy to clipboard', 'error');
            });
        }

        function showAlert(message, type) {
            // Remove existing alerts
            document.querySelectorAll('.alert').forEach(alert => alert.remove());
            
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            const container = document.querySelector('.form-container');
            container.insertBefore(alert, container.firstChild);
            
            // Auto-remove after 5 seconds
            setTimeout(() => alert.remove(), 5000);
        }

        // Configuration Management Functions
        let currentDropdownOpen = false;

        function updateConfigStatus() {
            const name = document.getElementById('configName').value.trim();
            const status = document.getElementById('configStatus');
            
            if (!name) {
                status.textContent = '💡 Enter a name and start building your integration';
                status.className = 'config-status';
                return;
            }
            
            const savedConfigs = JSON.parse(localStorage.getItem('wf_bridge_configs') || '[]');
            const existing = savedConfigs.find(c => c.name === name);
            
            if (existing) {
                status.textContent = `📁 Editing saved configuration: ${name}`;
                status.className = 'config-status status-saved';
            } else {
                status.textContent = `✨ New configuration: ${name}`;
                status.className = 'config-status status-new';
            }
        }

        function toggleDropdown() {
            const dropdown = document.getElementById('configDropdown');
            const arrow = document.getElementById('dropdownArrow');
            
            if (currentDropdownOpen) {
                dropdown.classList.remove('show');
                arrow.textContent = '▼';
                currentDropdownOpen = false;
            } else {
                populateDropdown();
                dropdown.classList.add('show');
                arrow.textContent = '▲';
                currentDropdownOpen = true;
            }
        }

        function populateDropdown() {
            const savedConfigs = JSON.parse(localStorage.getItem('wf_bridge_configs') || '[]');
            const dropdown = document.getElementById('configDropdown');
            
            if (savedConfigs.length === 0) {
                dropdown.innerHTML = '<div class="dropdown-item" style="color: #718096; font-style: italic;">No saved configurations</div>';
                return;
            }
            
            dropdown.innerHTML = savedConfigs.map(config => `
                <div class="dropdown-item">
                    <div style="font-weight: 600;">${config.name}</div>
                    <div class="config-meta">Saved: ${new Date(config.savedAt).toLocaleDateString()}</div>
                    <div class="config-actions">
                        <button class="btn-mini btn-edit" onclick="event.stopPropagation(); loadConfiguration('${config.name}'); toggleDropdown();">Edit</button>
                        <button class="btn-mini btn-delete-mini" onclick="event.stopPropagation(); deleteConfiguration('${config.name}');">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function saveConfiguration() {
            const name = document.getElementById('configName').value.trim();
            if (!name) {
                showAlert('Please enter a configuration name', 'error');
                return;
            }

            const config = {
                name: name,
                wfCode: document.getElementById('wfCode').value,
                keapCode: document.getElementById('keapCode').value,
                savedAt: new Date().toISOString()
            };

            let savedConfigs = JSON.parse(localStorage.getItem('wf_bridge_configs') || '[]');
            
            const existingIndex = savedConfigs.findIndex(c => c.name === name);
            if (existingIndex >= 0) {
                savedConfigs[existingIndex] = config;
                showAlert(`Configuration "${name}" updated successfully!`, 'success');
            } else {
                savedConfigs.push(config);
                showAlert(`Configuration "${name}" saved successfully!`, 'success');
            }

            localStorage.setItem('wf_bridge_configs', JSON.stringify(savedConfigs));
            updateConfigStatus();
            debugLog('💾 Configuration saved: ' + name);
        }

        function loadConfiguration(name) {
            const savedConfigs = JSON.parse(localStorage.getItem('wf_bridge_configs') || '[]');
            const config = savedConfigs.find(c => c.name === name);
            
            if (config) {
                // Prevent form clearing by setting values directly without triggering events
                const wfCodeEl = document.getElementById('wfCode');
                const keapCodeEl = document.getElementById('keapCode');
                const configNameEl = document.getElementById('configName');
                
                wfCodeEl.value = config.wfCode || '';
                keapCodeEl.value = config.keapCode || '';
                configNameEl.value = config.name;
                
                updateConfigStatus();
                showAlert(`Configuration "${name}" loaded successfully!`, 'success');
                debugLog('📂 Configuration loaded: ' + name);
            }
        }

        function deleteConfiguration(name) {
            if (!confirm(`Delete configuration "${name}"? This cannot be undone.`)) {
                return;
            }

            let savedConfigs = JSON.parse(localStorage.getItem('wf_bridge_configs') || '[]');
            savedConfigs = savedConfigs.filter(c => c.name !== name);
            localStorage.setItem('wf_bridge_configs', JSON.stringify(savedConfigs));
            
            // If we're currently editing the deleted config, clear the name
            if (document.getElementById('configName').value === name) {
                document.getElementById('configName').value = '';
                updateConfigStatus();
            }
            
            populateDropdown();
            showAlert(`Configuration "${name}" deleted successfully!`, 'success');
            debugLog('🗑️ Configuration deleted: ' + name);
        }
